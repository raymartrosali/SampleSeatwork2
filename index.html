<!DOCTYPE html>
<html>
<head>
	<title>Seatwork 2</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}

body {
background-color:#FFDFDD;
}
</style>

<body><br><br>
	<img src="chronometer.png" width="250px">
	<h1>Time Converter</h1>
	<h2>Let us convert some time</h2>
<table class="center">
	<tr>
		<th style="background-color:#FFF8DC">Seconds
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-danger" onClick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-danger" onClick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-danger" onClick="SecDt()" value="To Days">
		</th>
		<th style="background-color:#F0FFFF">Minutes
			<p><input type="text" id="minutes"></p>
			<input type="button" class="btn btn-primary" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="MinDt()" value="To Days">
		</th>
	</tr>
</table>
<table class="center">
	<tr>
		<th style="background-color:#F0FFFF">Hours
			<p><input type="text" id="hours"></p>
			<input type="button" class="btn btn-warning" onClick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-warning" onClick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-warning" onClick="HrDt()" value="To Days">
		</th>
		<th style="background-color:#FFF8DC">Days
			<p><input type="text" id="days"></p>
			<input type="button" class="btn btn-success" onClick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onClick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-success" onClick="DtHr()" value="To Hours">
		</th>
	</tr>
</table>
</body>
<script>
/*1stTable*/
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
/*2ndTable*/
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
/*3rdTable*/
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
/*4thTable*/
function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
